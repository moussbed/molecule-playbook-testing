---
name: CI
on: 
  pull_request: 
  push: 
    branches: 
      - main

jobs:
  test:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:  
        distro:
          - centos8
          - debian10
    
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  

      - name: Install test dependencies 
        run: pip3 install ansible==2.12.0 ansible-lint==5.3.0 molecule==3.0.4 molecule-docker yamllint

      - name: Run Molecule tests
        run: molecule test
        